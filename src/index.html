<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>InfluxDB</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <app-root></app-root>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.js"></script>
  <!-- <script src="https://getbootstrap.com/docs/5.1/dist/js/bootstrap.bundle.min.js"></script> -->

  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
  <script src="https://getbootstrap.com/docs/5.1/examples/dashboard/dashboard.js"></script>
  <script>
    var numbers = []
    var time = []
    function startsth(temperatureProperties) {
      for (let i = 0; i < temperatureProperties.length; i++) {
        time.push(temperatureProperties[i].time);
        numbers.push(temperatureProperties[i].value);
      }
      //line
      var ctxL = document.getElementById("lineChart").getContext('2d');
      var myLineChart = new Chart(ctxL, {
        type: 'line',
        data: {
          labels: time,
          datasets: [{
            label: "Temperature CÂ°",
            data: numbers,
            backgroundColor: [
              'rgba(0, 0, 0, .2)',
            ],
            borderColor: [
              'rgba(44, 130, 201, .7)',
            ],
            borderWidth: 2
          }
          ]
        },
        options: {
          responsive: true
        }
      });


    }


  </script>
</body>

</html>
